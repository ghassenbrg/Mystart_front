  <app-page-title [params]="params"></app-page-title>



  <br><br><br>
  <div class="container-fluid">

  <div class="flat-courses clearfix isotope-courses">
    <div class="course one-of-four text-2ebd59 Marketing Design " *ngFor ="let project of projects">
        <div class="course-border border-f-e6f3ff border-ra4 transition-vline">   
            <div class="course-img img-vline">
                <a href="project/{{project._id}}"><img src="../../../assets/{{project.coverImg}}" class="cover-img" alt="bookflare"></a>
                <div class="overlay">
                    <span class="vline"></span>
                    <span class="vline vline-bottom"></span>
                </div>
            </div>
            <div class="course-content">
                <div class="text-wrap border-bt-e6f3ff">
                    <h6 class="title"><a href="project/{{project._id}}">{{project.title}}</a></h6>
                    <p class="teacher">
                        <a href="profile/{{project.authorRes[0].username}}">{{project.authorRes[0].username}}</a>
                         | <span class="cat" style="color: grey">category: {{project.category}}</span>
                        </p>
                    <p class="description">{{project.description}}</p>
                </div>
            </div>
        </div>
    </div> <!-- /.course -->
    <div class="new-data" [innerHtml]="newData">
    </div>
</div> <!-- /.flat-courses -->
<div class="load-more" *ngIf="!((pagination.cuurentPage * pagination.pageSize) >= pagination.itemSize)">
    <img src="../../../assets/myDocs/loading.gif" alt="" class="loading-gif" [hidden]="!loading">
    <button nz-button nzType="primary" nzSize="large" (click)=loadNewData() [hidden]="loading">Load more</button>
</div>
</div>
