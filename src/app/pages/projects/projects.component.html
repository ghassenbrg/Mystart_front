<div class="boxed">
  <div class="preloader">
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
  <app-top-menu></app-top-menu>
  <app-main-menu [isActive]="isActive"></app-main-menu>
  <app-page-title [params]="params"></app-page-title>



  <br><br>
  <div class="container-fluid">

  <div class="flat-courses clearfix isotope-courses">
    <div class="course one-of-four text-2ebd59 Marketing Design " *ngFor ="let project of projects">
        <div class="course-border border-f-e6f3ff border-ra4 transition-vline">   
            <div class="course-img img-vline">
                <a href="project/myid"><img src="{{project.coverImg}}" alt="bookflare"></a>
                <div class="overlay">
                    <span class="vline"></span>
                    <span class="vline vline-bottom"></span>
                </div>
            </div>
            <div class="course-content">
                <div class="text-wrap border-bt-e6f3ff">
                    <h6 class="title"><a href="project/myid">{{project.title}}</a></h6>
                    <p class="teacher"><a href="project/myid">{{project.author}}</a></p>
                    <p class="description">{{project.description}}</p>
                </div>
            </div>
        </div>
    </div> <!-- /.course -->
</div> <!-- /.flat-courses -->

</div>



  <app-footer></app-footer>
</div>
